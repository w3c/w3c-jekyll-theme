<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.github.repository_name }}</title>

    {% if page.description or site.description %}<meta property="og:description" name="description" content="{{ page.description | default: site.description }}"/>{% endif %}

    <meta property="og:image" name="image" content="https://www.w3.org/assets/website-2021/images/w3c-opengraph-image.png">

    {% if page.feed %}<link rel="alternate" type="application/rss+xml" href="{{ page.feed }}">{% endif %}
    <script src="https://www.w3.org/assets/website-2021/js/libraries/fontfaceobserver.js"></script>

    <script>
        let myFont = new FontFaceObserver('Noto Sans');

        Promise.all([myFont.load()]).then(function () {
            document.documentElement.className += " fonts-loaded";
        });

        var jsAssetsPath = "/assets/";
    </script>

    <link rel="stylesheet" href="https://www.w3.org/assets/website-2021/styles/core.css?ver=1.4" media="screen"/>

    <!--
    CSS Mustard Cut
    Print (Edge doesn't apply to print otherwise)
    Edge, Chrome 39+, Opera 26+, Safari 9+, iOS 9+, Android ~5+, Android UCBrowser ~11.8+
    FF 47+
    -->
    <link rel="stylesheet" id="advanced-stylesheet" href="https://www.w3.org/assets/website-2021/styles/advanced.css?ver=1.4.3" media="
        only print,
        only all and (pointer: fine), only all and (pointer: coarse), only all and (pointer: none),
        only all and (min--moz-device-pixel-ratio:0) and (display-mode:browser), (min--moz-device-pixel-ratio:0) and (display-mode:fullscreen)
    ">

    <link rel="stylesheet" href="https://www.w3.org/assets/website-2021/styles/print.css" media="print"/>

    <script>
        (function() {
            let linkEl = document.getElementById('advanced-stylesheet');
            if (window.matchMedia && window.matchMedia(linkEl.media).matches) {
                let head = document.querySelector('head');
                // Add main JS
                let jsMain = document.createElement('script');
                jsMain.src = 'https://www.w3.org/assets/website-2021/js/main.js?ver=1.4';
                jsMain.defer = true;
                head.appendChild(jsMain);
                // Update classname to show JS is available
                (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement);
            }
        })();
    </script>

</head>
